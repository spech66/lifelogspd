{{define "title"}}
    Weight
{{end}}
{{define "body"}}
<div class="container-fluid text-center">
    <h1>LifelogSP - Weight</h1>

    <form>
        <div class="form-group">
            <label for="weightInput">Weight</label>
            <input name="weight" type="number" step="0.1" min="40" max="200" class="form-control form-control-lg" id="weightInput" placeholder="xxx.x in kg" required value="{{ .weight }}">
        </div>
        <div class="form-group">
            <label for="heightInput">Height</label>
            <input name="height" type="number" step="0.1" min="40" max="200" class="form-control form-control-lg" id="heightInput" placeholder="xxx.x in cm" required value="{{ .height }}">
        </div>
        <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-plus-square fa-8x"></i><br />Submit</button>
    </form>

    <p>
        <a class="btn btn-secondary btn-lg" href="/" role="button"><i class="fas fa-arrow-circle-left fa-4x"></i><br />Back</a>
    </p>
</div>
{{end}}
