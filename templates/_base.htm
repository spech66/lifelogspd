{{define "_base.htm"}}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        {{template "header" .}}
        <style>
            body {
                display: -ms-flexbox;
                display: flex;
                -ms-flex-align: center;
                align-items: center;
                padding-top: 10px;
                padding-bottom: 10px;
                background-color: #f5f5f5;
            }
            input {
                text-align: center;
            }
            .btn {
                min-width: 100%;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            select {
                text-align: center;
                text-align-last: center;
            }
            blockquote {
                padding: 0 1rem;
                margin-left: 0;
                color: #6c777c;
                border-left: .3rem solid #dce6f0
            }
            blockquote>:first-child{ margin-top: 0 }
            blockquote>:last-child{ margin-bottom: 0 }
            .colun { background-color: #4c79b3; }
            .colno { background-color: #69B34C; }
            .colov { background-color: #d19a2b; }
            .colo1 { background-color: #ce3a09; color: #ffffff; }
            .colo2 { background-color: #b40000; color: #ffffff; }
        </style>

        <title>LifelogSP - {{template "title" .}}</title>
    </head>
    <body>
        {{template "body" .}}
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js" integrity="sha512-vs7+jbztHoMto5Yd/yinM4/y2DOkPLt0fATcN+j+G4ANY2z4faIzZIOMkpBmWdcxt+596FemCh9M18NUJTZwvw==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/de.min.js" integrity="sha512-2xPqgWwEg9s0xYZzGEXtrNPzReBmd9u7ZNv2g9zcJxW7zOONVdZHhtlUC4lSJ/dG0Nf7Nh366o/yxatDTyofSA==" crossorigin="anonymous"></script>
        {{template "scripts" .}}
    </body>
</html>
{{end}}
